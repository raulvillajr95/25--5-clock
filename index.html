<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div id="" class="container">
          <h1>25 + Clock</h1>
          <div id="length-section" class="">
            <div id="b-length">
              <h3 id="break-label">Break Length</h3>
              <div id="b-length-adj">
                <a id="break-decrement" onclick="decrementBr()"><i class="fa-solid fa-arrow-down"></i></a>
                <h3 id="break-length"></h3>
                <a id="break-increment" onclick="incrementBr()"><i class="fa-solid fa-arrow-up"></i></a>
              </div>
            </div>
            <div id="s-length">
              <h3 id="session-label">Session Length</h3>
              <div id="s-length-adj">
                <a id="session-decrement" onclick="decrementSs()"><i class="fa-solid fa-arrow-down"></i></a>
                <h3 id="session-length"></h3>
                <a id="session-increment"  onclick="incrementSs()"><i class="fa-solid fa-arrow-up"></i></a>
              </div>
            </div>
          </div>
          <div id="sess-timer">
            <h3 id="timer-label">Session</h3>
            <h1 id="time-left">25:00</h1>
          </div>
          <div id="bottom-icons">
            <a id="start_stop">
              <div>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
              </div>
            </a>
            <a id="reset" onclick="resetSesh()"><i class="fa-solid fa-arrows-rotate"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Add back test checker later -->
  <script src="https://kit.fontawesome.com/bd57eac34f.js" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
